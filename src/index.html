<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="container" class='container-fluid'>
		<div id="characterSelecter" class="row">
			<div id="warpper" class='center-block'>
				<form class='form-group' action='javascript:void(0);'>
					<input type="submit" value="Start" id="startButton" class="btn btn-default navbar-btn">
					<img src="assets/img/elf.png" alt="" id='elf' /> Elf
					<span id="character" data-name='elf' class='glyphicon glyphicon-unchecked'></span>
					<img src="assets/img/wizard.png" alt="abc" id='wizard'/> Wizard
					<span id="character" data-name="wizard" class='glyphicon glyphicon-unchecked'></span>
				</form>
			</div>
		</div>	
		<div id="playboard" style="display: none;">
			<div id="characterImgDisplay" class="row">
				<div id="playerImg" class='col-xs-8 col-sm-6'>
					<img src="" alt="" id="selectedCharacter" />
				</div>
				<div id="npcImg" class='col-xs-4 col-sm-6'>
					<img src="" alt="" id="selectedCharacter" />
				</div>
			</div>
			<div id="characterStatusDisplay" class="row">
				<div id="warpper" class='col-xs-8 col-sm-6'>
					<div id="player">
						<div id="heath">Heath 
							<div class='progress'>
								<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 100%">
								</div>
							</div>
						</div>
						<div id="sp">SP <div class='progress'>
								<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 0%">
							</div></div>
						</div>
						<div id="attack">Attack <span></span></div>
						<div id="defense">Defense <span></span></div>
					</div>
				</div>	
				<div id="warpper" class='col-xs-4 col-sm-6'>
					<div id="npc">
						<div id="heath">Heath <div class='progress'>
							<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 100%">
							</div></div>
						</div>		
						<div id="sp">SP <div class='progress'>
							<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 0%">
						</div></div>
						</div>
						<div id="attack">Attack <span></span></div>
						<div id="defense">Defense <span></span></div>
					</div>
				</div>
			</div>
			<div id="attackButtonDisplay" class="row">
				<div id="warpper" class='center-block'>
						<input type="button" id="turnBtn" class="btn btn-default" value="Next Turn"/>
						<span id="spAtk" class='glyphicon glyphicon-unchecked' style="display: none">SpAtk</span>
						<p id ="spAtkMessage" style="display: none">check the checkbox to special attack in this turn</p>
				</div>
			</div>
			</div>
			<div id="winnerMessageDisplay" clase="row" style="display: none;">
				<div id="warpper" class="center-block">
  						<h3 id="winnerMessage"></h3>
							<p><a class="btn btn-primary btn-lg" href="javascript:location.reload()" role="button">Next Battle</a></p>
				</div>
			</div>
		</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="app.min.js"></script>
<!-- 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
</body>
</html>
